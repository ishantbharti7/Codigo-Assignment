<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            padding: 40px 20px;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Profile Card */
        .profile-card {
            background-color: #fff;
            padding: 30px;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-card p {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .profile-card .label {
            font-weight: bold;
            color: #2c3e50;
        }

        .profile-card a {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .profile-card a:hover {
            background-color: #2980b9;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .profile-card {
                padding: 20px;
            }

            .profile-card p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Your Profile</h1>
    <div class="profile-card">
        <p><span class="label">Username:</span> {{ user.username }}</p>
        <p><span class="label">Email:</span> {{ user.email }}</p>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>

</body>
</html>
